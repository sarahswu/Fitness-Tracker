<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fitness tracker stage 1</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link href="reset.css" rel="stylesheet" type="text/css" />
	<link href="examples.css" rel="stylesheet" type="text/css" />
  	<script defer src="examples.js"></script>
</head>

<BODY>
	<header>
		<h2>Fitness Log</h2>
	</header>
	
	<div id="content">
		<div id="header">
			<h1>Welcome back, Joey!</h1>
			<img src="headerimage.png" alt="headerimage">
			<p>What activity session are you logging?</p>
		</div>
	
		<h3>Past Activity</h3>
		<div id="past-box">
			<div id="past-message-div">
				<div id="past-act-submit">
					<div>
						<h5>Got it!&nbsp;</h5>
					</div>
					<div id="past-bold"></div>
					<div>
						<h5>&nbsp;Keep it up!</h5>
					</div>
					<br><br>
				</div>
				<button type="button" id="past-btn">Add New Activity</button>
			</div>
			

			<div class="form" id="past-form">
				<div id="past-date-div">
					<h4>Date:<h4>
					<input type="date" id="past-date" name="past-date">
				</div>
				<div id="past-act-div">
					<h4>Activity</h4>
					<div class="row" id="for-row">
						<select name="past-act" id="past-act">
							<option value="Walk">Walk</option>
							<option value="Run">Run</option>
							<option value="Swim">Swim</option>
							<option value="Bike">Bike</option>
							<option value="Yoga">Yoga</option>
							<option value="Soccer">Soccer</option>
							<option value="Basketball">Basketball</option>
						</select>
		
						<h4 id="for-h4">for</h4>
					</div>
				</div>
				<div class="row" id="rm-row">
					<div id="time-div">
						<h4>Time/Distance</h4>
						<input type="number" id="time" name="time">
					</div>
					<div id="units-div">
						<h4>Units</h4>
						<input type="text" id="units" name="units" value="km">
					</div>
				</div>

				<button type="button" id="past-submit">Submit</button>

			</div>

			

		</div>
	
		<h3>Future Plans</h3>
		<div id="future-box">
			<div id="future-message-div">
				<div id="future-act-submit">
					<div id="sounds-good">
						<h5>Sounds good! Don't forget to come back to update your session for&nbsp;</h5>
					</div>
					<div id="future-bold"></div>
					<div>!</div>
					<br><br>
				</div>
				<button type="button" id="future-btn">Add New Activity</button>
			</div>

			<div class="form" id="future-form">
				<div id="future-date-div">
					<h4>Date</h4>
					<input type="date" id="future-date" name="future-date">
				</div>
				<div id="future-act-div">
					<h4>Activity</h4>
					<select name="future-act" id="future-act">
						<option value="Walk">Walk</option>
						<option value="Run">Run</option>
						<option value="Swim">Swim</option>
						<option value="Bike">Bike</option>
						<option value="Yoga">Yoga</option>
						<option value="Soccer">Soccer</option>
						<option value="Basketball">Basketball</option>
					</select>
				</div>

				<button type="button" id="future-submit">Submit</button>
			</div>

			<div id="future-act-submit"></div>

		</div>
	</div>
	

</BODY>
</html>
