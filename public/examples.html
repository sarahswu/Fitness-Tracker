<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fitness tracker stage 1</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link href="reset.css" rel="stylesheet" type="text/css" />
	<link href="examples.css" rel="stylesheet" type="text/css" />
  	<script defer src="examples.js"></script>
</head>

<BODY>
	<header>
		<h2>Fitness Log</h2>
	</header>
	
	<div id="content">
		<div id="header">
			<h1>Welcome back, Joey!</h1>
			<img src="headerimage.png" alt="headerimage">
			<p>What activity session are you logging?</p>
		</div>
	
		<h3>Past Activity</h3>
		<div id="past-box">
			<!-- <button type="button" id="past-btn">Add New Activity</button> -->

			<form id="past-form">
				<div id="past-date-div">
					<h4>Date:<h4>
					<input type="date" id="past-date" name="past-date" min="2018-01-01" max="2025-12-31">
				</div>
				<div id="past-act-div">
					<h4>Activity</h4>
					<div class="row" id="for-row">
						<select name="past-act" id="past-act">
							<option value="walk">Walk</option>
							<option value="run">Run</option>
							<option value="swim">Swim</option>
							<option value="bike">Bike</option>
							<option value="yoga">Yoga</option>
							<option value="soccer">Soccer</option>
							<option value="basketball">Basketball</option>
						</select>
		
						<h4 id="for-h4">for</h4>
					</div>
				</div>
				<div class="row" id="rm-row">
					<div id="time-div">
						<h4>Time/Distance</h4>
						<input type="number" id="time" name="time">
					</div>
					<div id="units-div">
						<h4>Units</h4>
						<input type="text" id="units" name="units" value="km">
					</div>
				</div>

				<button type="button" id="past-submit">Submit</button>

			</form>

		</div>
	
		<h3>Future Plans</h3>
		<div id="future-box">
			<!-- <button type="button" id="future-btn">Add New Activity</button> -->

			<form id="future-form">
				<div id="future-date-div">
					<h4>Date</h4>
					<input type="date" id="future-date" name="future-date" min="2018-01-01" max="2025-12-31">
				</div>
				<div id="future-act-div">
					<h4>Activity</h4>
					<select name="future-act" id="future-act">
						<option value="walk">Walk</option>
						<option value="run">Run</option>
						<option value="swim">Swim</option>
						<option value="bike">Bike</option>
						<option value="yoga">Yoga</option>
						<option value="soccer">Soccer</option>
						<option value="basketball">Basketball</option>
					</select>
				</div>

				<button type="button" id="future-submit">Submit</button>
			</form>

		</div>
	</div>
	

</BODY>
</html>
